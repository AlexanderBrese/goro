{{define "progress"}}
<section class="message -left">
    <div class="nes-balloon from-left">
        <p class="progress--time">Time elapsed so far: 0 Minutes</p>
        <div style="display:flex;">
            <progress class="progress--bar nes-progress margin-x-right-normal" value="0" max="100"></progress>
            <div style="display:flex;">
                <a class="progress--play nes-btn margin-x-right-normal is-error" href="#">Start</a>
                <a class="progress--finish nes-btn is-success" href="#">Finish</a>
            </div>
        </div>
    </div>
</section>
{{end}}
