{{define "progress"}}
<section class="message -left">
    <div class="nes-balloon from-left">
        <p>Time elapsed so far: 30 Minutes</p>
        <div style="display:flex;">
            <progress class="nes-progress margin-x-right-normal is-warning" value="40" max="100"></progress>
            <div style="display:flex;">
                <a class="nes-btn margin-x-right-normal is-warning" href="#">Pause</a>
                <a class="nes-btn is-error" href="#">Finish</a>
            </div>
        </div>
    </div>
</section>
{{end}}
