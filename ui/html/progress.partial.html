{{define "progress"}}
<section class="message -left">
    <div class="nes-balloon from-left">
        <p class="progress--time">Time elapsed so far: 0 Minutes</p>
        <div style="display:flex;">
            <progress class="progress--bar is-error nes-progress margin-x-right-normal" value="0" max="100"></progress>
            <div style="display:flex;">
                <span class="progress--resume nes-btn margin-x-right-normal is-error">Resume</span>
                <span class="progress--finish nes-btn is-success">Finish</span>
            </div>
        </div>
    </div>
</section>
{{end}}
